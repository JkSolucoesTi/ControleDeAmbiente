<div *ngIf="erros.length > 0">
    <div class="divErros" style="margin-top: 10px;">
      <h4 *ngFor="let erro of erros">
        <mat-icon style="vertical-align: bottom;">error</mat-icon>
        {{erro}}
        <mat-icon style="vertical-align: bottom;">error</mat-icon>
      </h4>
    </div>
  </div>
  
  <div class="mat-card-cvr">
    <div>
  <mat-card>
    <div>
      <mat-card-title>Editar informações do Servidor</mat-card-title>
      <mat-card-subtitle>{{servidor?.nome}}</mat-card-subtitle>
  </div>
  <form [formGroup]="formulario" *ngIf="formulario" class="formulario" (ngSubmit)="AtualizarServidor()">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input type="text" matInput placeholder="Nome" formControlName="nome">
            <mat-error *ngIf="propriedade.nome.touched && propriedade.nome.invalid" >
               <sup>*</sup> Preencher o nome da API
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Descrição</mat-label>
            <input type="text" matInput placeholder="Dominio" formControlName="dominio">
            <mat-error *ngIf="propriedade.dominio.touched && propriedade.dominio.invalid">
              <sup>*</sup> Descrever a funcionalidade da API
           </mat-error>
          </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <mat-card-actions align="end" style="padding-top:20px;margin-right: 30px;">
          <button
          mat-button
          mat-mini-fab
          color="accent"
          [routerLink]="['/servidor']">
          <mat-icon>backspace</mat-icon>
        </button>
          <button
          type="submit"
          mat-button
          mat-mini-fab
          color="primary"
          [disabled]="formulario.invalid"
          >
          <mat-icon>edit</mat-icon>
        </button>
        </mat-card-actions>
      </form>
    </mat-card>
    </div>
  </div>
