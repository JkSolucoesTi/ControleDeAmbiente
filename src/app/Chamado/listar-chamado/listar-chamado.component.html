<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile colspan="1" rowspan="1">
  <div>
    <mat-checkbox     
    disabled="{{ocupados}}"
    class="example-margin"
    (click)="Liberados()"
    >
    Liberados
    </mat-checkbox>
  </div>
  <div>
    <mat-checkbox 
    disabled="{{liberar}}"
    class="example-margin"
    style="padding-left:10px"    
    (click)="Ocupados()"
    >
    Ocupados
    </mat-checkbox>
  </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="1">
    <div style="margin-top: 10px;text-align: center;">
      <h1 style="text-align: center;display: inline-block;"> <mat-icon>tv</mat-icon>   Chamados   <mat-icon>tv</mat-icon></h1>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<mat-divider></mat-divider>

<div *ngIf="erros.length > 0">
  <div class="divErros" style="margin-top: 10px;">
    <h4 *ngFor="let erro of erros">
      <mat-icon style="vertical-align: bottom;">error</mat-icon>
      {{erro}}
      <mat-icon style="vertical-align: bottom;">error</mat-icon>
    </h4>
  </div>
</div>
      <table mat-table  class="mat-elevation-z8" [dataSource]="dataSource1" class="table" *ngIf="dataSource1">
        <ng-container matColumnDef="detalhes">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let dataSource1">
            <div (click)="AbrirDetalhe(dataSource1.numero,dataSource1.ambiente.nome)">
              <mat-icon>menu</mat-icon>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="requisicao">
          <th mat-header-cell *matHeaderCellDef>Requisição</th>
          <td mat-cell *matCellDef="let dataSource1"> {{dataSource1.numero | mask:'S00 000 0000'}} </td>
        </ng-container>
        <ng-container matColumnDef="ambiente">
          <th mat-header-cell *matHeaderCellDef>Ambiente</th>
          <td mat-cell *matCellDef="let dataSource1"> {{dataSource1.ambiente.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let dataSource1"> {{dataSource1.descricao}} </td>
        </ng-container>
         <ng-container matColumnDef="acoes">
           <th mat-header-cell *matHeaderCellDef>Ações</th>
           <td mat-cell *matCellDef="let dataSource1">
            <button
            mat-mini-fab
            color="primary"
            [routerLink]="['/chamados/alterar/',dataSource1.ambiente.ambienteId,dataSource1.api.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button
          mat-mini-fab
          color="accent"
          (click)="AbrirDialog(dataSource1.ambiente.ambienteId,dataSource1.api.id)"
          >
          <mat-icon>delete</mat-icon>
        </button>
          </td>
         </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-divider></mat-divider>
    
        <div class="btnAdicionar" fxLayout="row" fxLayoutAlign="end end">
          <button mat-mini-fab
          color="primary"
          [routerLink]="['/chamados/adicionar']"
          >
          <mat-icon>add</mat-icon>
        </button>
        </div>
        <mat-divider></mat-divider>
