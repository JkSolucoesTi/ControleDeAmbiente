
<table mat-table
  class="mat-elevation-z8"
  [dataSource]="dataSource"
  class="table">
  
  <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Ambiente</th>
      <td mat-cell
      *matCellDef="let dataSource"> {{dataSource.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="responsavel">
      <th mat-header-cell *matHeaderCellDef>Responsavel</th>
      <td mat-cell
      *matCellDef="let dataSource"> {{dataSource.desenvolvedor.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let dataSource">
        <a *ngIf="dataSource.acesso != ''" type="button" (click)="AbrirSwagger(dataSource.acesso)"
        mat-button color="primary">
        Acessar
      </a>                                               
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>  
  </table>
