<div *ngIf="erros.length > 0">
  <div class="divErros" style="margin-top: 10px;">
    <h4 *ngFor="let erro of erros">
      <mat-icon style="vertical-align: bottom;">error</mat-icon>
      {{erro}}
      <mat-icon style="vertical-align: bottom;">error</mat-icon>
    </h4>
  </div>
</div>

<div style="margin-top: 10px;text-align: center;">
  <h2>Cadastro de Business</h2>
</div>
<mat-divider></mat-divider>

<table mat-table
class="mat-elevation-z8"
[dataSource]="dataSourceBusiness"
class="table"
*ngIf="dataSourceBusiness"
>

<ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell
    *matCellDef="let dataSourceBusiness"> {{dataSourceBusiness.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let dataSourceBusiness"
    >{{dataSourceBusiness.email}}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let dataSourceBusiness">
      <button
      mat-mini-fab
      color="primary"
      [routerLink]="['/business/alterar/',dataSourceBusiness.id]"
      >
      <mat-icon>edit</mat-icon>
    </button>
    <button
    mat-mini-fab
    color="accent"
    (click)="AbrirDialog(dataSourceBusiness.id,dataSourceBusiness.nome)"
    >
    <mat-icon>delete</mat-icon>
  </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>

</table>
<div class="btnAdicionar" fxLayout="row" fxLayoutAlign="end end">
  <button mat-mini-fab
  color="primary"
  [routerLink]="['/business/adicionar']"
  >
  <mat-icon>add</mat-icon>
</button>
</div>
<mat-divider></mat-divider>
