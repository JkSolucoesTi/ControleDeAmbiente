<table mat-table  
class="mat-elevation-z8" 
[dataSource]="dataSourceBusiness" 
class="table">

<ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell 
    *matCellDef="let dataSourceBusiness"> {{dataSourceBusiness.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let dataSourceBusiness"
    >{{dataSourceBusiness.email}}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let dataSourceBusiness">
      <button
      mat-mini-fab
      color="primary"
      [routerLink]="['/business/alterar/',dataSourceBusiness.id]"
      >
      <mat-icon>edit</mat-icon>
    </button>
    <button 
    mat-mini-fab
    color="accent">
    <mat-icon>delete</mat-icon>
  </button>
    </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">    
  </tr>

</table>
