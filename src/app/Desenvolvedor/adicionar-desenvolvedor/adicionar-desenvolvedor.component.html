<div *ngIf="erros.length > 0">
  <div class="divErros" style="margin-top: 10px;">
    <h4 *ngFor="let erro of erros">
      <mat-icon style="vertical-align: bottom;">error</mat-icon>
      {{erro}}
      <mat-icon style="vertical-align: bottom;">error</mat-icon>
    </h4>
  </div>
</div>

<div class="mat-card-cvr">
  <mat-card>
  <div class="titulo">
    <mat-card-subtitle>Novo desenvolvedor</mat-card-subtitle>
  </div>
      <form [formGroup]="formulario" *ngIf="formulario" class="formulario" (ngSubmit)="AdicionarDesenvolvedor()">
        <div>
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Nome</mat-label>
            <input type="text" matInput placeholder="Nome" formControlName="nome">
            <mat-error *ngIf="propriedade.nome.touched && propriedade.nome.invalid" >
               <sup>*</sup> Preencher o nome do Desenvolvedor
            </mat-error>
          </mat-form-field>
        </div>        
        <div>
          <mat-form-field appearance="fill" style="margin-right: 4%; margin-left: auto; width: 48%;">
            <mat-label>Login</mat-label>
            <input type="text" matInput placeholder="Login" formControlName="usuario">
            <mat-error *ngIf="propriedade.usuario.touched && propriedade.usuario.invalid" >
              <sup>*</sup> Preencher com o login de rede do desenvolvedor
           </mat-error>
          </mat-form-field>  
          <mat-form-field appearance="fill" style="margin-right: auto; width: 48%;">
            <mat-label>Selecione o Tipo</mat-label>
            <mat-select formControlName="tipoDesenvolvedorId" placeholder="Tipo do Dev">
              <mat-option *ngFor="let responsavel of tipoDesenvolvedor" [value]="responsavel.id">{{responsavel.tipo}}</mat-option>
            </mat-select>
            <mat-error *ngIf="propriedade.tipoDesenvolvedorId.touched && propriedade.tipoDesenvolvedorId.invalid" >
              <sup>*</sup> Selecionar o Tipo
           </mat-error>
          </mat-form-field>        
        </div>
        <div>
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Emai." formControlName="email">
            <mat-error *ngIf="propriedade.email.touched && propriedade.email.invalid">
              <sup>*</sup> Preencher com o Email do desenvolvedor
           </mat-error>
          </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <mat-card-actions align="end" style="padding-top:20px;margin-right: 30px;">
          <button
          mat-button
          mat-mini-fab
          color="accent"
          [routerLink]="['/desenvolvedores']"
           >
           <mat-icon>backspace</mat-icon>
          </button>
          <button
          type="submit"
          mat-button
          mat-mini-fab
          color="primary"
          [disabled]="formulario.invalid">
          <mat-icon>add</mat-icon>
        </button>
        </mat-card-actions>
        <mat-divider></mat-divider>
      </form>
    </mat-card>
  </div>
