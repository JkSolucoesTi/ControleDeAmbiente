
<div style="margin-top: 10px;text-align: center;">
  <h2>Cadastro de API's</h2>
</div>
<mat-divider></mat-divider>

<table mat-table
class="mat-elevation-z8"
[dataSource]="dataSource"
class="table">

<ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell
    *matCellDef="let dataSource"> {{dataSource.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let dataSource"
    >{{dataSource.descricao}}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let dataSource">
      <button
      mat-mini-fab
      color="primary"
      [routerLink]="['/api/alterar',dataSource.id]"
      >
      <mat-icon>edit</mat-icon>
    </button>
    <button
    mat-mini-fab
    color="accent">
    <mat-icon>delete</mat-icon>
  </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>

</table>

<div class="btnAdicionar" fxLayout="row" fxLayoutAlign="end end">
  <button mat-mini-fab
  color="primary"
  [routerLink]="['/api/adicionar']"
  >
  <mat-icon>add</mat-icon>
</button>
</div>
<mat-divider></mat-divider>
