
<div style="margin-top: 10px;text-align: center;">
    <h2>Acesso ao Swagger dos Ambientes Mobile</h2>
  </div>
  <mat-divider></mat-divider>

<table mat-table
class="mat-elevation-z8"
[dataSource]="dataSource"
class="table">

<ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Ambiente</th>
    <td mat-cell
    *matCellDef="let dataSource"> {{dataSource.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef>Link Swagger</th>
    <td mat-cell
    *matCellDef="let dataSource"> {{dataSource.link}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let dataSource">
      <a type="button" (click)="AbrirSwagger(dataSource.link)"
      mat-raised-button color="primary">
      Acessar
    </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>

</table>
