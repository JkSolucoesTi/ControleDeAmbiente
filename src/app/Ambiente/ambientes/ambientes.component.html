<div *ngIf="erros.length > 0">
  <div class="divErros">
    <h4 *ngFor="let erro of erros">
      {{erro}}
    </h4>
  </div>
</div>

<div class="col-6">
  <button mat-button color="primary" [routerLink]="['/ambientes/adicionar/']" >
    Adicionar Ambiente
  <mat-icon>fiber_new</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<table mat-table  class="mat-elevation-z8" [dataSource]="dataSource" class="table">

  <ng-container matColumnDef="ambiente">
    <th mat-header-cell *matHeaderCellDef>Ambiente</th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.ambiente}} </td>
  </ng-container>

  <ng-container matColumnDef="chamado">
    <th mat-header-cell *matHeaderCellDef>Chamado</th>
    <td mat-cell *matCellDef="let dataSource">{{dataSource.chamado}}</td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="api">
    <th mat-header-cell *matHeaderCellDef>API</th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.api}} </td>
  </ng-container>

  <ng-container matColumnDef="ios">
    <th mat-header-cell *matHeaderCellDef>IOS</th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.ios}} </td>
  </ng-container>

  <ng-container matColumnDef="android">
    <th mat-header-cell *matHeaderCellDef>Android</th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.android}} </td>
  </ng-container>

   <ng-container matColumnDef="acoes">
     <th mat-header-cell *matHeaderCellDef>Ações</th>
     <td mat-cell *matCellDef="let dataSource">
      <button
      mat-mini-fab
      color="primary"
      [routerLink]="['/ambientes/alterar/',dataSource.id]">
      <mat-icon>edit</mat-icon>
    </button>    
    <button 
    mat-mini-fab 
    color="accent" 
    (click)="AbrirDialog(dataSource.id,dataSource.ambiente)">
    <mat-icon>new_releases</mat-icon>
  </button>
    </td>
   </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-divider></mat-divider>
<div class="container">
  <br>
  <div style="text-align: center;">
  <h3>Os ambientes devem ser atualizados de acordo com as informações de cada atividade</h3>
</div>
</div>
