<div *ngIf="erros.length > 0">
    <div class="divErros" style="margin-top: 10px;">
      <h4 *ngFor="let erro of erros">
        <mat-icon style="vertical-align: bottom;">error</mat-icon>
        {{erro}}
        <mat-icon style="vertical-align: bottom;">error</mat-icon>
      </h4>
    </div>
  </div>
  <div class="mat-card-cvr">
    <mat-card>
    <div class="titulo">
      <mat-card-subtitle>Novo Ambiente</mat-card-subtitle>
    </div>
        <form [formGroup]="formulario" *ngIf="formulario" class="formulario" (ngSubmit)="AdicionarApi()">
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Nome</mat-label>
              <input type="text" matInput placeholder="Nome" formControlName="nome">
              <mat-error *ngIf="propriedade.nome.touched && propriedade.nome.invalid" >
                 <sup>*</sup> Preencher o nome do Ambiente
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Servidor</mat-label>
              <input type="text" matInput placeholder="Servidor" formControlName="servidor">
              <mat-error *ngIf="propriedade.descricao.touched && propriedade.descricao.invalid">
                <sup>*</sup> Selecionar o Servidor
             </mat-error>
            </mat-form-field>
          </div>
          <mat-divider></mat-divider>
          <mat-card-actions align="end" style="padding-top:20px;margin-right: 30px;">
            <button
            mat-button
            mat-mini-fab
            color="accent"
            [routerLink]="['/api']"
             >
             <mat-icon>backspace</mat-icon>
            </button>
            <button
            type="submit"
            mat-button
            mat-mini-fab
            color="primary"
            [disabled]="formulario.invalid">
            <mat-icon>add</mat-icon>
          </button>
          </mat-card-actions>
          <mat-divider></mat-divider>
        </form>
      </mat-card>
    </div>
