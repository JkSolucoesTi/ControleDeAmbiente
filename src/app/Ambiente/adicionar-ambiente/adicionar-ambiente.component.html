<div *ngIf="erros.length > 0">
    <div class="divErros" style="margin-top: 10px;">
      <h4 *ngFor="let erro of erros">
        <mat-icon style="vertical-align: bottom;">error</mat-icon>
        {{erro}}
        <mat-icon style="vertical-align: bottom;">error</mat-icon>
      </h4>
    </div>
  </div>
  <div class="mat-card-cvr">
    <mat-card>
    <div class="titulo">
      <mat-card-subtitle>Novo Ambiente</mat-card-subtitle>
    </div>
        <form [formGroup]="formulario" *ngIf="formulario" class="formulario" (ngSubmit)="AdicionarAmbiente()">          
          <div>
          <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label>Nome</mat-label>
              <input type="text" matInput placeholder="Nome" formControlName="nome">
              <mat-error *ngIf="propriedade.nome.touched && propriedade.nome.invalid" >
                 <sup>*</sup> Preencher o nome do Ambiente
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label>Selecione o sevidor</mat-label>
              <mat-select formControlName="servidorId" placeholder="Tipo do servidor">
                <mat-option *ngFor="let responsavel of servidores" [value]="responsavel.id">
                  {{responsavel.dominio}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="propriedade.servidorId.touched && propriedade.servidorId.invalid" >
                <sup>*</sup> Selecionar o servidor
             </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" style="width:100%;">
              <mat-label>Selecione o Responsavel</mat-label>
              <mat-select formControlName="desenvolvedorId" placeholder="Tipo do Dev">
                <mat-option *ngFor="let responsavel of desenvolvedores" [value]="responsavel.id">{{responsavel.nome}}</mat-option>
              </mat-select>
              <mat-error *ngIf="propriedade.desenvolvedorId.touched && propriedade.desenvolvedorId.invalid" >
                <sup>*</sup> Selecionar o Responsavel
             </mat-error>
            </mat-form-field>        
          </div>
          <div>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Url de Acesso</mat-label>
                <input type="text" matInput placeholder="Ulr de Acesso" formControlName="acesso">
                <mat-error *ngIf="propriedade.acesso.touched && propriedade.acesso.invalid" >
                   <sup>*</sup> Preencher a URL de acesso
                </mat-error>
              </mat-form-field>
            </div>              
          <mat-divider></mat-divider>
          <mat-card-actions align="end" style="padding-top:20px;margin-right: 30px;">
            <button
            mat-button
            mat-mini-fab
            color="accent"
            [routerLink]="['/ambiente/listar']"
             >
             <mat-icon>backspace</mat-icon>
            </button>
            <button
            type="submit"
            mat-button
            mat-mini-fab
            color="primary"
            [disabled]="formulario.invalid">
            <mat-icon>add</mat-icon>
          </button>
          </mat-card-actions>
          <mat-divider></mat-divider>
        </form>
      </mat-card>
    </div>
